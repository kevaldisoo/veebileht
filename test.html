<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container for absolute positioning */
        .container {
		position: relative;
            height: 200px;
            border: 1px solid #ccc;
            overflow: hidden; /* Ensure child doesn't overflow container */
        }

        /* Nested container for absolute positioning */
        .inner-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease; /* Smooth transition for the transform property */
        }

        /* Absolutely positioned element */
        .absolute-element {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            transform: translateY(0); /* Initial position */
        }

        /* Change position on hover */
        .container:hover #inct {
            transform: translateY(50px); /* Change the top position */
        }
    </style>
</head>
<body>
<div>
<div class="container">
    <div class="inner-container" id="inct">
        <div class="absolute-element" id="elet">Absolutely Positioned</div>
    </div>
</div>
</div>
</body>
</html>
