<!DOCTYPE HTML>
<html lang="ee">
	<head>
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>WebGL Boilerplate</title> 
		<style> 
			html, body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
			canvas {
				width: 512px;
				height: 512px;
			}
		</style> 
	</head> 
	<body> 
		<canvas></canvas>
		<div id="info"></div> 
		<script id="vs" type="x-shader/vertex"> 
			attribute vec3 position;
			void main() {
				gl_Position = vec4( position, 1.0 );
			}
		</script>
		<script id="fs" type="x-shader/fragment">
			uniform float time;
			uniform vec2 resolution;
			void main( void ) {
				vec2 position = - 1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
				float red = abs( sin( position.x * position.y + time / 5.0 ) );
				float green = abs( sin( position.x * position.y + time / 4.0 ) );
				float blue = abs( sin( position.x * position.y + time / 3.0 ) );
				gl_FragColor = vec4( red, green, blue, 1.0 );
			}//https://github.com/paulirish/webgl-boilerplate/blob/master/index.html
		</script>
		<script id="texvs" type="x-shader/vertex"> 
			attribute vec2 position;
			attribute vec2 v_texcoord;
			varying vec2 f_texcoord;
			void main() {
				gl_Position = vec4( position.x/256.0-1.0,position.y/256.0-1.0, 1.0, 1.0 );
				f_texcoord=v_texcoord;
			}
		</script>
		<script id="texfs" type="x-shader/fragment">
			varying vec2 f_texcoord;
			uniform float time;
			uniform sampler2D u_texture;
			uniform vec2 resolution;
			void main( void ) {
				gl_FragColor = texture2D(u_texture, f_texcoord);
			}
		</script>
		<script src="spraidid.js"></script>
		<script src="testiabi.js"></script>
		<script src="apoloogia.js"></script> 
	</body> 
</html>
